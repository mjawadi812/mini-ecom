apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-ecom-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/YOUR-USERNAME/mini-ecom-backend:latest
        ports:
          - containerPort: 8080
        env:
          - name: NODE_ENV
            value: "production"
