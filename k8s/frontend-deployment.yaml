apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-ecom-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/YOUR-USERNAME/mini-ecom-frontend:latest
        ports:
          - containerPort: 80
