<h2>Your Cart</h2>

<div *ngIf="(items$ | async) as items">
  <div *ngIf="items.length === 0">
    Cart is empty.
  </div>

  <ul class="list-group" *ngIf="items.length > 0">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let item of items">
      <span>
        {{ item.name }} - {{ item.price | currency }}
      </span>
      <button class="btn btn-sm btn-danger" (click)="remove(item)">Remove</button>
    </li>
  </ul>

  <div class="mt-3" *ngIf="items.length > 0">
    <strong>Total:</strong> {{ total() | currency }}
  </div>

  <button class="btn btn-outline-secondary mt-2" *ngIf="items.length > 0"
          (click)="clear()">
    Clear Cart
  </button>
</div>
